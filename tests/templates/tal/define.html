<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:tal="http://xml.zope.org/namespaces/tal" xml:lang="en" lang="en"> 
<head>
	<title>SmallTAL - tal:define test</title>
</head>
<body>
	<p tal:content="text">Sample text</p>
	<p tal:content="text" />
	<p tal:define="text string:tal:define test">
		<p tal:content="text">Sample text</p>
		<p tal:content="text" />
		<p tal:define="local text string:tal:define redefine test">
			<p tal:content="text">Sample text</p>
			<p tal:content="text" />
		</p>
		<p tal:content="text">Sample text</p>
		<p tal:content="text" />
	</p>
	<p tal:content="text">Sample text</p>
	<p tal:content="text" />
	<p tal:define="local text string:tal:define test - local">
		<p tal:content="text">Sample text</p>
		<p tal:content="text" />
		<p tal:define="text string:tal:define redefine test">
			<p tal:content="text">Sample text</p>
			<p tal:content="text" />
		</p>
		<p tal:content="text">Sample text</p>
		<p tal:content="text" />
	</p>
	<p tal:content="text">Sample text</p>
	<p tal:content="text" />
	<p tal:define="world text string:tal:define test - global">
		<p tal:content="text">Sample text</p>
		<p tal:content="text" />
		<p tal:define="local text string:tal:define redefine test">
			<p tal:content="text">Sample text</p>
			<p tal:content="text" />
		</p>
		<p tal:content="text">Sample text</p>
		<p tal:content="text" />
	</p>
	<p tal:content="text">Sample text</p>
	<p tal:content="text" />
</body>
</html>
